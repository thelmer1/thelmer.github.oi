<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skills Showcase</title>
    <style>
        body {
    margin: 0;
    padding: 0;
    font-family: "Courier New", monospace;
    background-color: #222;
    color: #0f0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.container {
    display: flex;
    flex-direction: row;
    justify-content: space-between;
    width: 80%;
    flex-wrap: wrap;
}

.skills {
    display: flex;
    flex-direction: column;
    justify-content: space-around;
    height: 400px;
    flex: 1;
}

.skill {
    display: flex;
    flex-direction: column;
    margin: 10px 0;
    color: #fff;
}

.progress-bar {
    height: 20px;
    background-color: #333;
    border-radius: 10px;
    overflow: hidden;
    position: relative;
}

.progress-bar::before {
    content: "";
    position: absolute;
    height: 100%;
    width: 0;
    background-color: rgba(0, 255, 0, 0.5);
    border-radius: 10px;
    animation: load 10s forwards;
}

#html-bar::before {
    animation-duration: 8s;
    background-color: #ff4c4c;
}

#css-bar::before {
    animation-duration: 10s;
    background-color: #ffd700;
}

#js-bar::before {
    animation-duration: 9s;
    background-color: #00bfff;
}

#php-bar::before {
    animation-duration: 11s;
    background-color: #d15fee;
}

.code-box {
    flex: 2;
    background-color: #333;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 255, 0, 0.5);
    position: relative;
    overflow: hidden;
    height: 500px; /* Adjust the height to fit your design */
}

#code-container {
    position: absolute;
    bottom: 0;
    width: 100%;
    height: 100%;
    overflow-y: auto;
}

pre {
    font-size: 1.2em;
    margin: 0;
    white-space: pre-wrap;
}

.var-highlight {
    color: #C0AD60;
}

.string-highlight {
    color: rgba(253, 149, 90, 0.8);
}

#typewriter {
    font-size: 1.5em;
    font-family: "Courier New";
    padding-bottom: 50px; /* Extra padding to ensure visibility during scroll */
}

#typewriter::after {
    content: "|";
    animation: blink 500ms linear infinite alternate;
}

@keyframes blink {
    0% { opacity: 0; }
    100% { opacity: 1; }
}

@keyframes load {
    0% { width: 0; }
    100% { width: 100%; }
}

@media (max-width: 768px) {
    .container {
        flex-direction: column;
        align-items: center;
    }
    
    .skills {
        flex-direction: column;
        justify-content: center;
        height: auto;
        width: 100%;
    }
    
    .skill {
        width: 100%;
    }
    
    .code-box {
        margin-top: 20px;
        padding: 50% 8%;
        width: 100%;
    }
    .code-container{
        margin-right: 5rem;
    }
}
header{
    position: absolute;
    top: 0;
    width: 100%;
    display: flex;
    justify-content: center;
}
header a{
    color:#0f0;
    transition: 0.3s ease;
}
a:hover{
    color: rgba(0, 255, 0, 0.5);
}

    </style>

    <script>
        function setupTypewriter(t, code) {
    t.innerHTML = "";

    var cursorPosition = 0,
        typeSpeed = 10,
        tempTypeSpeed = 0;

    var type = function() {
        if (cursorPosition < code.length) {
            if (code[cursorPosition] === " ") {
                tempTypeSpeed = 0;
            } else {
                tempTypeSpeed = (Math.random() * typeSpeed) + 50;
            }

            t.innerHTML += code[cursorPosition];
            cursorPosition += 1;

            setTimeout(type, tempTypeSpeed);
        } else {
            cursorPosition = 0;
            t.innerHTML += "\n\n";
            type();
        }

        var codeContainer = document.getElementById('code-container');
        codeContainer.scrollTop = codeContainer.scrollHeight;
    };

    return {
        type: type
    };
}

    double meanX = std::accumulate(x.begin(), x.end(), 0.0) / x.size();
    double meanY = std::accumulate(y.begin(), y.end(), 0.0) / y.size();

    double num = 0.0, den = 0.0;
    for (size_t i = 0; i < x.size(); ++i) {
